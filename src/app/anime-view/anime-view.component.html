<h2>Anime List</h2>
<label>Hide Completed Shows
  <input type="checkbox" [checked]="hideCompletedShows" (change)="hideCompletedShows = !hideCompletedShows">
</label>
<ul class="anime-list">
  <li *ngFor="let anime of (animeList | filterAiringShows: hideCompletedShows)">
    <a href="{{anime.malUrl}}" target="_blank">
      <img src="{{anime.imageUrl}}" alt="{{anime.name}}">
    </a>
    <span class="title">{{anime.name}}</span>
    <a class="source-link" href="{{source.url}}" target="_blank" *ngFor="let source of anime.sources">
      {{source.name}}
    </a>
    <span class="unwatched">{{anime.unwatchedAiredEpisodes}}</span>
  </li>
</ul>
